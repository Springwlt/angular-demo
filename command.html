<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/foundation.min.css" />
		<style type="text/css">
			.tx{width: 20px;height: 50px;margin-bottom: 10px;margin-left: 80px;}
		</style>
	</head>
	<body style="padding: 10px;" ng-app="app">
		<div ng-controller="UserCtrl">
			<from name="f" ng-submit="register(user)">
				<legend>基本信息</legend>
				<img ng-src="{{user.icon}}" ng-class="{'tx':user.showicon}"
					ng-show="user.isShowImg"
					/>
				<div>
					<input type="text" ng-model="user.uname" placeholder="用户名" required="required" />
					<input type="password" placeholder="密码" />
					职位：<select ng-disabled="">
						<option value="">--请选择--</option>
						<option value="1" ng-selected="user.zw=='1'">java软件工程师</option>
						<option value="2" ng-selected="user.zw=='2'">.net软件工程师</option>
					</select>
					性别：
						<input type="radio" name="sex" ng-checked="user.sex=='1'"/>&nbsp;男&nbsp;
						<input type="radio" name="sex" ng-checked="user.sex=='0'" />&nbsp;女&nbsp;
					<fieldset>
						<legend>爱好</legend>
						<div>
							<input type="checkbox" name="ai" ng-checked="isChecked(1)"/>&nbsp;篮球&nbsp;
							<input type="checkbox" name="ai" ng-checked="isChecked(2)" />&nbsp;足球&nbsp;
							<input type="checkbox" name="ai" ng-checked="isChecked(3)"/>&nbsp;皮球&nbsp;
						</div>
					</fieldset>
					<button type="submit" class="button expand" ng-disabled="f.$invalid">提交</button>
				</div>
			</from>
			
		</div>
	</body>
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script type="text/javascript" src="js/app1.js" ></script>
</html>
